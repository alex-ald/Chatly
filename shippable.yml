# Language settings
language: node_js

branches:
  only:
    - QA
    - master

build:
  ci:
    - echo 'CI is running'

  post_ci:
      # DockerHub
      - docker build -t="alexald/chatly-app:$BRANCH.$BUILD_NUMBER" .
      - docker push alexald/chatly-app:$BRANCH.$BUILD_NUMBER
      # Addresses botocore version mismatch errors
      - pip install --upgrade botocore

integrations:
  deploy:
    # AWS Integration to deploy Docker image
    - integrationName: "AWS"
      type: aws
      application_name: "Chatly"
      branches:
        only:
          - QA
      env_name: chatly--qa
      region: "us-east-1"
      image_name: "alexald/chatly-app"
      image_tag: "$BRANCH.$BUILD_NUMBER"

  deploy:
    # AWS Integration to deploy Docker image
    - integrationName: "AWS"
      type: aws
      application_name: "Chatly"
      branches:
        only:
          - master
      env_name: chatly-prod-end
      region: "us-east-1"
      image_name: "alexald/chatly-app"
      image_tag: "$BRANCH.$BUILD_NUMBER"

  hub:
    - integrationName: "DockerH"
      type: docker
